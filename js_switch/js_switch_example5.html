<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>Arithmetic Operations</h2>
    <p>A typical arithmetic operation takes two numbers (or expressions) and produces a new number.</p>
    <p id="demo"></p>
 <script>
let x = "0";



switch (x) {

  case 0:

    text = "Off";

    break;

  case 1:

    text = "On";

    break;

  default:

    text = "No value found";

}

document.getElementById("demo").innerHTML = text;
 </script>
</body>
</html>
